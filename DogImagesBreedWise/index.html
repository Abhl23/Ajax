<!DOCTYPE html>
<html>
    <head>
        <title>Dog Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="dog-details-container">
            <select id="dog-breed">
            </select>
            <button id="get-image-button">Get Image</button>
        </div>
        <div id="dog-display-container">
            <div id="dog-image-container">
                <img id="dog-image" src="scoobyDoo.jpg" alt="Dog Image">
            </div>
            <button id="next-image-button">Next Image</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
